version: 2
jobs:
  dry-run-deployment:
    docker:
      - image: praqma/helmsman:v1.2.0-rc2-helm-v2.8.1
    steps:
      - checkout
      - run:
          name: run helmsman
          command: helmsman -debug -f .circleci/helmsman-deployment.toml

  deploy-to-beta:
    docker:
      - image: praqma/helmsman:v1.2.0-rc2-helm-v2.8.1
    steps:
      - checkout
      - run:
          name: run helmsman
          command: helmsman -debug -apply -f .circleci/helmsman-deployment.toml

workflows:
  version: 2
  publish:
    jobs:
      - dry-run-deployment:
          context: dnt-k8s-dev-beta
          filters:
            branches:
              only: deploy-beta
      - hold-before-deploy:
          type: approval
          requires:
            - dry-run-deployment
          filters:
            branches:
              only: deploy-beta
      - deploy-to-beta:
          context: dnt-k8s-dev-beta
          requires:
            - hold-before-deploy
          filters:
            branches:
              only: deploy-beta
